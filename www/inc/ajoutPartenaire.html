<div id="pageAjoutPartenaire" style="display:none">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer" name="redirectionAccueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer" name="redirectionMobilites">Mobilités</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer" name="redirectionPartenaire">Partenaires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer" name="redirectionListeEtudiants">Liste des étudiants</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <div class="topbar-divider d-sm-block"></div>
                <!-- Nav Item - User Information -->
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-lg-inline text-gray-600 small" name="userName"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" role="button" name="boutonDeconnexion"
                        style="cursor:pointer;border-radius:15px">
                        <img src="bootstrap/img/deco.png " style="width:30px;cursor:pointer" alt="image d'une porte">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex flex-row-reverse justify-content-between mb-4">
            <!-- Topbar Search -->
            <form class="form-inline ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small smartSearch" placeholder="Rechercher..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary smartSearchButton" type="button">
                            <i class="fas fa-search fa-sm">Go</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="col-lg-12 col-md-12 col-xs-12 pb-2">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row justify-content-center" id="patternCardAjoutPartenaire">
                            <div class="col-lg-12 pl-5">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Ajouter partenaire</h1>
                                    </div>
                                    <form id="formAjouterPartenaire">
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nombre d'employés :</label>
                                                <input type="number" class="form-control form-control-user"
                                                    name="nbEmploye" placeholder="Optionnel">
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Type
                                                    d'organisation:</label>
                                                <select class="custom-select" name="typeOrganisation">
                                                    <option value="tpe" selected>TPE</option>
                                                    <option value="pme">PME</option>
                                                    <option value="eti">ETI</option>
                                                    <option value="tge">TGE</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Type
                                                    de mobilité:</label>
                                                <select class="custom-select" name="typeMobilite">
                                                    <option selected value="SMS">SMS</option>
                                                    <option value="SMP">SMP</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nom légal
                                                    :</label>
                                                <input type="text" class="form-control form-control-user"
                                                    name="nomLegal">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Nom
                                                    Business
                                                    :</label>
                                                <input type="text" class="form-control form-control-user"
                                                    name="nomBuisness">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nom complet
                                                    légal
                                                    :</label>
                                                <input type="text" class="form-control form-control-user"
                                                    name="nomCompletLegal">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Departement
                                                    :</label>
                                                <input type="text" class="form-control form-control-user"
                                                    name="departement" placeholder="Optionnel">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Adresse
                                                    :</label>
                                                <input type="text" class="form-control form-control-user" name="adressePartenaire"
                                                    >
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Pays</label>
                                                <select onChange="onChangePays(this)" class="form-control"
                                                    name="select-pays">
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Ville
                                                    :</label>
                                                <input type="text" class="form-control form-control-user" name="ville"
                                                    >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <label>Code postal</label>
                                                <input type="text" name="codePostalPartenaire"
                                                    class="form-control form-control-user">
                                            </div>
                                            <div class="col-sm-4">
                                                <label>Région</label>
                                                <input type="text" name="region" class="form-control form-control-user"
                                                    placeholder="Optionnel">
                                            </div>
                                            <div class="col-sm-4">
                                                <label>Téléphone 
                                                    :</label>
                                                <input type="text" class="form-control form-control-user" name="numTelPartenaire"
                                                    >
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <label>Email
                                                    :</label>
                                                <input type="text" class="form-control form-control-user" name="mail">
                                            </div>
                                            <div class="col-sm-8">
                                                <label>Site web</label>
                                                <input type="text" name="siteWeb" class="form-control form-control-user" placeholder="Optionnel">
                                            </div>

                                        </div>

                                        <a class="btn btn-primary btn-user btn-block" id=ajouterPartenaire>
                                            <div class="text-white ">Ajouter partenaire</div>
                                        </a>
                                        <hr>
                                    </form>
                                    <div class="alert alert-danger" role="alert" id="notificationAjoutPartenaireError" hidden>
                                    </div>
                                    <div class="alert alert-success" role="alert" id="notificationAjoutPartenaireSucces" hidden>
                                    </div>


                                </div>
                            </div>
                            <!-- /.container-fluid -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
